<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div>
      <div class="container">
        <h1>Details</h1>
        <div>
          <label class="firstNameInput">First Name : </label>
          <input type="text" id="firstName" placeholder=" Enter first name" />
        </div>
        <div>
          <label class="lastNameInput">Last Name : </label>
          <input type="text" id="lastName" placeholder=" Enter last name" />
        </div>
        <div>
            <label class="emailInput">Email-id : </label>
            <input type="email" id="emailId" placeholder="Enter email" />
          </div>
        <div>
          <label class="ageInput">Age : </label>
          <input type="number" name="age" id="age" placeholder=" Enter age" />
          <button type="button" class="age" onclick="ageOutput()"> Check </button>
        </div>
        <button type="submit" class="btn" onclick="submit()">SUBMIT</button>
        <div class="output">
          <h3>Output:</h3>
          <div id="emailIdOutput"></div>
          <div id="firstNameOutput"></div>
          <div id="lastNameOutput"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./script/script.js"></script>
